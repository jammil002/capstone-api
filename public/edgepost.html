<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gcuMaps API</title>
  </head>
  <body>
    <div class="flex-container">
      <h1>Edge Push</h1>
      <p>Here you can set the data needed for nodes.</p>
    </div>

    <div class="flex-container large-line-height">
      <form id="nodeform">
        <label>Start Node:</label>
        <br />
        <select name="node1" id="nodedropdown1"></select>
        <hr />
        <label>End Nodes:</label>
        <br />
        <select name="node2" id="nodedropdown2"></select>
        <div id="new-nodes" class="flex-container large-line-height"></div>
        <div class="flexcontainer space-above">
          <button type="button" id="add-selection-node">+</button>
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </div>
    <script src="edgepost.js" type="text/javascript"></script>
  </body>
</html>

<style>
  .flex-container {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }
  .large-line-height {
    line-height: 150%;
  }
  .space-above {
    margin-top: 5%;
  }
</style>
