<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Pathfinding</title>
    <style>
      .flex-container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .large-line-height {
        line-height: 150%;
      }
      .space-above {
        margin-top: 5%;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <h1>Node Pathfinding</h1>
      <p>Select start and end nodes to find the path.</p>
    </div>

    <div class="flex-container large-line-height">
      <form id="nodeform">
        <label for="nodedropdown1">Start Node:</label><br />
        <select name="startNode" id="nodedropdown1"></select>
        <hr />
        <label for="nodedropdown2">End Node:</label><br />
        <select name="endNode" id="nodedropdown2"></select>
        <div class="flex-container space-above">
          <input type="submit" value="Find Path" id="submit" />
        </div>
      </form>
    </div>
    <script src="testnavigate.js" type="text/javascript"></script>
  </body>
</html>
